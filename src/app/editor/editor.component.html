<h1>Form Control Values</h1>
<label>
    Name:
    <input type="text" [formControl]="name">
</label>
<p>
  Value: {{ name.value }}
</p>
<p>
  <button (click)="updateName()">Update Name</button>
</p>

<hr />

<h2>Form Group with multiple Form Controls</h2>
<div class="container">
  <form [formGroup]="forms" (ngSubmit)="onSubmit()">
    <label>
        First Name:
        <input type="text" formControlName="firstName">
    </label>

    <label>
        Last Name:
        <input type="text" formControlName="lastName">
    </label>

    <button type="submit" [disabled]="!forms.valid">Submit</button>

  </form>
</div>
