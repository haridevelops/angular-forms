<div class="container">
    <!-- {{diagnostic}} -->
  <div [hidden]="submitted">
    <h1>Template Driven forms</h1>
    <form #heroForm=ngForm (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input 
          type="text" 
          class="form-control" 
          [(ngModel)]="model.name" 
          id="name"
          name="name"
          required
          #name="ngModel" />
          <div [hidden]="name.valid || name.pristine"
                class="alert alert-danger">
              Name is required
          </div>
      </div>

      <div class="form-group">
        <label for="alterEgo">AlterEgo</label>
        <input 
          type="text" 
          class="form-control" 
          [(ngModel)]="model.alterEgo" 
          id="alterEgo"
          name="alterEgo"
          required
          #spy />
          <br>{{spy.className}} 
      </div>

      <div class="form-group">
        <label for="power">Power</label>
        <select 
          class="form-control" 
          [(ngModel)]="model.power"
          id="power" 
          name="power"
          required>
          <option *ngFor="let power of powers" [value]="power">{{ power }}</option>
        </select>
      </div>

      <button 
        type="submit" 
        class="btn btn-success" 
        [disabled]="!heroForm.form.valid">Submit</button>

      <button 
        type="button" 
        class="btn btn-default" 
        (click)="newHero(); heroForm.reset()">New Hero</button>
    </form>
  </div>
</div>
